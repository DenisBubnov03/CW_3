<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>
    <h1>Регистрация</h1>
    <form action="/reg/" method="POST" enctype="multipart/form-data">
        <div class="container">
            <p>Логин</p>
            <input type="text" placeholder="Введите логин" name="name_user">
            <p>Пароль</p>
            <input type="password" placeholder="Введите пароль" name="pass">
            <br><br>
            <input type="submit" value="Зарегистрироваться" class="button">
            <hr>
        </div>
    </form>
</main>
</body>
</html>
