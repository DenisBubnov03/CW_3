{% extends 'index.html' %}

{% block content %}
    <main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{ search_word }}</h1>
    {% for post in posts %}
        <div class="post">
            <img src={{ post.pic }} width="100%" alt="">
            <p>{{ post.content }} </p>
        </div>
        <hr>
    {% endfor %}
    <a href="/post/" class="button">Добавить пост</a>
    </main>
{% endblock %}
